<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Products</title>
    <link rel="stylesheet" href="products.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin__container">
        <!--Top nav-->
        <nav class="top__nav">
            <button class="hamburger" id="menuToggle">&#9776;</button>
            <div class="logo">BuyHive Admin</div>
            <ul class="nav__links">
                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin-user.html">Users</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <button class="logout-btn">Logout</button>
        </nav>

        <!--Main-->
        <main class="main__content">
            <h1>Product Management</h1>
            <button class="add__product-btn" id="openModalBtn">+ Add New Product</button>

            <div class="table__wrapper">
                <table class="product__table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Product</th>
                            <th>Seller</th>
                            <th>Category</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!--JS-->
                    </tbody>
                </table>
            </div>
        </main>

        <div class="modal" id="productModal">
            <div class="modal__content">
                <span class="close" id="closeModal">&times;</span>
                <h2>Add/Edit Product</h2>
                <form id="productForm">
                    <label>Product Name:</label>
                    <input type="text" id="productName" required />
                    <label>Seller:</label>
                    <input type="text" id="productSeller" required />
                    <label>Category:</label>
                    <input type="text" id="productCategory" required />
                    <label>Description:</label>
                    <textarea id="productDescription" required></textarea>
                    <button type="submit">Save Product</button>
                </form>
            </div>
        </div>
    </div>
    <div class="mobile__menu" id="mobileMenu">
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="admin-user.html">Users</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="payments.html">Payment</a></li>
            <li><a href="reports.html">Reports</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
        <button id="closeMenu">Close</button>
    </div>

    <script src="products.js"></script>
</body>
</html>
