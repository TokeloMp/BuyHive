    <title>BuyHive Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="admin__container">
        <!--Sidebar for desktop-->
        <aside class="sidebar">
            <h2 class="active">BuyHive</h2>
            <ul class="sidebar__menu">
                <li class="dashboard__item">
                    <a href="admin.html" class="dashboard__links">Dashboard</a>
                </li>
                <li class="dashboard__item">
                    <a href="admin-user.html" class="dashboard__links">Users</a>

        <main class="main__content">

        <div class="mobile__menu" id="mobileMenu">

                <li><a href="admin.html">Dashboard</a></li>
                <li><a href="admin-user.html">Users</a></li>
                <li><a href="products.html">Products</a></li>
