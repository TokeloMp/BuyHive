<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="seller.css">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
     <!--Nav bar-->
     <nav class="navbar">
        <div class="navbar__container">
            <a href="index.html" id="navbar__logo">BuyHive</a>
            <div class="navbar__toggle" id="mobile__menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item"><a href="index.html" class="navbar__links">Home</a></li>
                <li class="navbar__item"><a href="#" class="navbar__links">About</a></li>
                <li class="navbar__item"><a href="#" class="navbar__links">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="dashbaord">
        <section class="most__sold">
            <h2>Most Sold Product</h2>
            <div class="highlight__card" id="mostSoldCard">
                <p>No data yet.</p>
            </div>
        </section>

        <section class="product__list">
            <h2>Your Products</h2>
            <ul id="productList" class="product__grid"></ul>
        </section>

        <section class="upload__section">
            <h2>Uplaod New Product</h2>
            <form id="uploadForm">
                <input type="text" id="productName" placeholder="Product Name" required />
                <input type="number" id="productPrice" placeholder="Price" required />
                <input type="number" id="productSales" placeholder="Initial Sales (optional)" required />
                <input type="file" id="productImage" accept="image/*" required />
                <button type="submit">+ Upload</button>
            </form>
        </section>

        <section class="notifications">
            <h2>Notifications</h2>
            <ul id="notificationList">
                <li>No new notifications</li>
            </ul>
        </section>
    </main>
</body>
<script src="seller.js"></script>
</html>
